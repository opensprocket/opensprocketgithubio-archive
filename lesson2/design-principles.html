<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Josh Breiter">
    <meta name="description" content="Design principles document which talks about the elements of design for a web page.">
    <title>Design Principles</title>
    <link rel="stylesheet" href="/lesson2/css/main.css">
    <link rel="stylesheet" href="/lesson2/css/small.css" media="screen" @media screen and (max-width: 32.5em)>
    <link rel="stylesheet" href="/lesson2/css/medium.css" media="screen" @media screen and (max-width: 60em)>
    <script src="/js/on-page-load.js" async></script>
</head>
<body>
    <div class="main-container">
        <header>
            <h1 class="title-header">Josh Breiter | CIT 230 Assignment Portal</h1>        
        </header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <h2 class="subheader">Whitespace</h2>
                <p><a href="http://progressivepunctuation.com/">Progressive Punctuation</a></p>
                <img src="/lesson2/images/progressive-punctuation.jpg" alt="A screenshot of punctuation we ought to be using" class="med-img img-left">
                <p></p>
            </section>
            <section>
                <h2 class="subheader">Contrast</h2>
                <p><a href="http://www.baesman.com/">Baesman</a></p>
                <img src="/lesson2/images/baesman.jpg" alt="A screenshot of Baesman's website, blue square with green square with inlaid text" class="med-img img-right">
                <p></p>
            </section>
            <section>
                <h2 class="subheader">Fitt's Law</h2>
                <p><a href="https://www.apple.com/">Apple</a></p>
                <img src="/lesson2/images/apple.jpg" alt="A screenshot of Apple's website showing an iPad" class="med-img img-left">
                <p></p>
            </section>
        </main>
        <footer>
                &copy; <span id="copyright-year"></span> Josh Breiter | <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5">MDN HTML5 Docs</a> | Last updated: <span id="lastupdated"></span>
        </footer>
