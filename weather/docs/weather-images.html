<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Josh Breiter">
    <meta name="description" content="Demonstration of responsive images and deferred image loading.">
    <title>Progressive Image Loading | opensprocket.github.io</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="/weather/docs/lazy-loading/css/main.css" media="screen">
    <link rel="shortcut icon" href="/weather/images/favicon.ico" type="image/x-icon">
    <script defer src="/weather/locations/js/on-page-load.js"></script>
    <script defer src="/weather/docs/lazy-loading/js/lazyload.js"></script>
</head>
<body>
  <div class="main-container">  
      <header>
        <h1>Progressive Image Loading</h1>  
      </section>
      </header>

      <nav>
        <a href="/">Home</a>
      </nav>

      <main>
      <div class="flex">
        <section>
          <picture>
            <source media="(min-width: 600px)" srcset="/weather/docs/lazy-loading/images/600w/clear-600w.jpg">
            <source media="(max-width: 799px)" srcset="/weather/docs/lazy-loading/images/800w/clear-800w.jpg">
            <img data-src="/weather/docs/lazy-loading/images/400w/clear-400w.jpg" src="/weather/docs/lazy-loading/images/placeholders/placeholder.svg" alt="A picture of clear weather">
          </picture>
        </section>

        <section>
          <picture>
            <source media="(min-width: 600px)" srcset="/weather/docs/lazy-loading/images/600w/clouds-600w.jpg">
            <source media="(max-width: 799px)" srcset="/weather/docs/lazy-loading/images/800w/clouds-800w.jpg">
            <img data-src="/weather/docs/lazy-loading/images/400w/clouds-400w.jpg" src="/weather/docs/lazy-loading/images/placeholders/placeholder.svg" alt="A picture of cloudy weather">
          </picture>
        </section>

        <section>
          <picture>
            <source media="(min-width: 600px)" srcset="/weather/docs/lazy-loading/images/600w/fog-600w.jpg">
            <source media="(max-width: 799px)" srcset="/weather/docs/lazy-loading/images/800w/fog-800w.jpg">
            <img data-src="/weather/docs/lazy-loading/images/400w/fog-400w.jpg" src="/weather/docs/lazy-loading/images/placeholders/placeholder.svg" alt="A picture of foggy weather">
          </picture>
        </section>

        <section>
          <picture>
            <source media="(min-width: 600px)" srcset="/weather/docs/lazy-loading/images/600w/rain-600w.jpg">
            <source media="(max-width: 799px)" srcset="/weather/docs/lazy-loading/images/800w/rain-800w.jpg">
            <img data-src="/weather/docs/lazy-loading/images/400w/rain-400w.jpg" src="/weather/docs/lazy-loading/images/placeholders/placeholder.svg" alt="A picture of rainy weather">
          </picture>
        </section>
        
        <section>
          <picture>
            <source media="(min-width: 600px)" srcset="/weather/docs/lazy-loading/images/600w/snow-600w.jpg">
            <source media="(max-width: 799px)" srcset="/weather/docs/lazy-loading/images/800w/snow-800w.jpg">
            <img data-src="/weather/docs/lazy-loading/images/400w/snow-400w.jpg" src="/weather/docs/lazy-loading/images/placeholders/placeholder.svg" alt="A picture of snowy weather">
          </picture>
        </section>
      </div>
      </main>

      <footer>
        <section>
            <span id="copyright-year"></span> | <span id="last-modified"></span>
        </section>
      </footer>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({google: {families: ['IBM Plex Sans','Patua One']}});
  </script>
</body>
</html>
